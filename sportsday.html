  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f7f7f7;
      color: #333;
    }

    header {
      background: linear-gradient(to bottom right, #2e003e, #ca709d);
      color: white;
      padding: 20px 40px;
      text-align: center;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .header-content img {
      height: 80px;
      width: 80px;
      border-radius: 50%;
      border: 2px solid white;
      background: white;
      object-fit: cover;
    }

    nav {
      background: linear-gradient(to bottom right, #2e003e, #ec70eb);
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px 0;
      position: relative;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Dropdown Styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown > a {
      padding: 10px 15px;
      display: inline-flex;
      align-items: center;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 200px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1000;
      border-radius: 5px;
      overflow: hidden;
      top: 100%;
      left: 0;
      margin-top: 5px;
    }

    .dropdown-content a {
      color: #333 !important;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: normal;
      transition: background-color 0.3s ease;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown > a::after {
      content: ' ‚ñº';
      font-size: 10px;
      margin-left: 5px;
    }

    .slideshow-container {
      position: relative;
      max-width: 100%;
      height: 400px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
      position: relative;
    }

    .slide.active {
      display: block;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.7));
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -22px;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s ease;
      border-radius: 0 3px 3px 0;
      background-color: rgba(0,0,0,0.5);
      user-select: none;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

    .dots-container {
      text-align: center;
      padding: 20px;
    }

    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .dot.active, .dot:hover {
      background-color: #717171;
    }

    .content {
      padding: 40px;
      text-align: center;
    }

    .content h2 {
      margin-bottom: 20px;
      color: #b71c1c;
    }

    footer {
      background: #424242;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }
      
      .dropdown-content {
        position: static;
        display: none;
        box-shadow: none;
        background-color: rgba(255, 255, 255, 0.1);
        margin-top: 0;
      }
      
      .dropdown.active .dropdown-content {
        display: block;
      }
      
      .header-content {
        flex-direction: column;
        gap: 15px;
      }
    }

/* Animation */
@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.fade-in {
  animation: fadeInUp 1s ease forwards;
}

.fade-in.delay {
  animation-delay: 0.4s;
}

  .mv-header h2 {
